<!DOCTYPE html>
<html lang="vi">

    <body>
        <h1 id = "text">Hello World</h1>

        <script>
            var i = 0;
            var light = ['img/pic_bulboff.gif', 'img/pic_bulbon.gif'];
            setInterval(function(){
                document.getElementById('img').src = light[i % light.length];
                i++;
            }, 500);

            document.getElementById('text').innerHTML = 'innerHTML: Hiếu';
            document.write('document.write: Hiếu');
            window.alert('window.alert: Hiếu');
            console.log('console.log: Hiếu');
            
        </script>
        <button onclick="window.print()">Print</button>
        <img id="img" src="img/pic_bulboff.gif" style="width:100px">
